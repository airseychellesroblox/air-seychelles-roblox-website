<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Seychelles Roblox | Flying the Creole Spirit</title>
    <link rel="icon" type="image/png" href="https://i.ibb.co/ffq8pGh/HM-LOGO.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

<div id="navbar-placeholder"></div>

    <section class="hero" style="background-image: url('https://ptfsrp.com/assets/herobanner.webp');">
        <div class="hero-content container">
            <h1>Visit Seychelles</h1>
            <p>Find the best flights to the islands with Air Seychelles Roblox</p>
        </div>
    </section>

    <section class="booking-widget container">
        <div class="widget-tabs">
            <button class="tab active" onclick="switchTab('flights')">Flights</button>
            <button class="tab" onclick="switchTab('manage')">Manage Booking</button>
        </div>
        <div class="widget-content">
            <form id="flights-form" class="widget-form active-form">
                <div class="form-group">
                    <label>From</label>
                    <input type="text" value="Mahe Island, Seychelles, SEZ" readonly>
                </div>
                <div class="form-group">
                    <label>Destination</label>
                    <input type="text" placeholder="Select destination">
                </div>
                <button type="button" class="btn btn-search">Search Flights</button>
            </form>
            
            <form id="manage-form" class="widget-form">
                <div class="form-group">
                    <label>Booking Reference (PNR)</label>
                    <input type="text" id="pnr-input" placeholder="e.g. A1B2C3" required>
                </div>
                <button type="button" id="search-booking-btn" class="btn btn-search">Find Booking</button>
            </form>
            <div id="booking-results" style="margin-top: 20px; display: none;"></div>
        </div>
    </section>

    <div id="navbar-placeholder"></div> <div id="footer-placeholder"></div>

    <script src="script.js"></script>
</body>
</html>
